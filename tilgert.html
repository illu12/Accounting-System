<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js" integrity="sha256-u/J1Urdrk3nCYFefpoeTMgI5viU1ujCDu2fXXoSJjhg=" crossorigin="anonymous"></script>
  </head>

  <script>
    function gemSomFil(){
      var personer = {
        person1: {
          navn: document.getElementById("navn1").value,
          alder: document.getElementById("alder1").value
        },
        person2: {
          navn: document.getElementById("navn2").value,
          alder: document.getElementById("alder2").value
        }
      };


      var blob = new Blob([JSON.stringify(personer)], { type: "text/plain;charset=utf-8" });
      saveAs(blob, "dynamic.txt");

    }

  </script>



  <body>
    <p>Person 1</p>
    <label for="navn1">Navn 1
    <input id="navn1" type="text">
    <label for="alder1">Alder 1
    <input id="alder1" type="text">

    <p>Person 2</p>
    <label for="navn2">Navn 2
    <input id="navn2" type="text">
    <label for="alder2">Alder 2
    <input id="alder2" type="text">

    <br><br>
    <button onclick="gemSomFil()">Klik mig det gode sted</button>


  </body>
</html>
